<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>text vs utext</h1>
<ul>
    <li>th:text = <span th:text="${data}"></span></li>   <!--문자열 그대로 적용-->
    <li>th:utext = <span th:utext="${data}"></span></li> <!--문자열 그대로 적용이 아닌 html 관련 예약어는 적용-->
</ul>
<h1><span th:inline="none">[[...]] vs [(...)]</span></h1>
<ul>
    <li><span th:inline="none">[[...]] = </span>[[${data}]]</li> <!--문자열 그대로 적용-->
    <li><span th:inline="none">[(...)] = </span>[(${data})]</li> <!--문자열 그대로 적용이 아닌 html 관련 예약어는 적용-->
</ul>
</body>
</html>
